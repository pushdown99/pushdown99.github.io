title: Just-ho-it
email: haeyun@gmail.com
description: |
  A long way to go
baseurl: ''
url: https://pushdown99.github.io
timezone: Asia/Seoul 

repository: pushdown99/pushdown99.github.io

permalink: /:year/:month/:day/:title/

excerpt_separator: <!--more-->

markdown: kramdown

krandown:
  input: GFM
  highlighter: rouge

plugins:
  - jekyll-paginate

paginate: 5
paginate_path: '/page/:num/'

collections:
  authors:
    output: true
    permalink: /authors/:path/
  tags:
    output: true
    permalink: /tags/:path/

defaults:
  - scope:
      path: ''
      type: authors
    values:
      layout: author
  - scope:
      path: ''
      type: tags
    values:
      layout: tag

exclude: [README.md, Gemfile, Gemfile.lock]

keep_files: [assets, files]
github: [metadata]
# iolo's custom
author: haeyun@gmail.com
image: '/assets/images/default_blog_cover.jpg'
asset_url: /assets
google_analytics:
  ua: 'UA-72007721-1'
facebook:
  app_id: '1204347326263800'
  username: nkakao
twitter:
  username: kakaodev
google_plus:
